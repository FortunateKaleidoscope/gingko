<!-- <br> -->
<div class="row meals">
  <div class="col s7" id="meals-right">
    <div class="col s12 filters">
      <div class="section">
        <div class="row">
          <div class="col s1">
            <p>Dates</p>
          </div>
          <div class="col s4">
            <input type="text" placeholder="Date">
          </div>
          <div class="col s4">
            <input type="text" placeholder="Time">
          </div>
          <div class="col s3">
            <input type="text" placeholder="Attendees">
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="section">
        <div class="row">
          <div class="col s1">
            <p>Price</p>
          </div>
          <div class="col s4">
            <input type="text" placeholder="Date">
          </div>
          <div class="col s4">
            <input type="text" placeholder="Time">
          </div>
          <div class="col s3">
            <input type="text" placeholder="Attendees">
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="section">
        <div class="row">
          <div class="col s1">
            <p>Food Type</p>
          </div>
          <div class="col s4">
            <input type="text" placeholder="Date">
          </div>
          <div class="col s4">
            <input type="text" placeholder="Time">
          </div>
          <div class="col s3">
            <input type="text" placeholder="Attendees">
          </div>
        </div>
      </div>
    </div>
    <div class="col s12 grey-bg" id="meal-cards">
      <div ng-repeat="meal in meals track by $index" class="col s6" id="meal-card">
        <a class="secondary-primary-color panel" ui-sref="meal({mealId: meal.meal.id})">
          <img height="250" width="100%" src="{{meal.meal.img}}" alt="meal">
        </a>
        <p>{{meal.meal.description}}</p>
        <p>{{meal.meal.title}}</p>
      </div>
    </div>
  </div>
  <div class="col s5" id="map"></div>
</div>
