<!-- <br> -->
<div class="row meals" ng-controller="MealsCtrl">
  <div class="col s7" id="meals-right">
    <div class="col s12 filters">
      <div class="section filter">
        <div class="row">
          <div class="col s2">
            <p>Dates</p>
          </div>
          <div class="col s5">
            <input ng-change="checkDates()" ng-model="fromDate" placeholder="From" type="date" class="datepicker card">
          </div>
          <div class="col s5">
            <input ng-change="checkDates()"ng-model="untilDate" placeholder="Until" type="date" class="datepicker card">
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="section filter">
        <div class="row">
          <div class="col s2">
            <p>Attendees</p>
          </div>
          <div class="col s2" ng-repeat="n in [] | range:range">
            <a ng-click="filterBy({filterBy: 'attendees', val:$index + 1})" class="btn attendees">{{$index + 1}}</a>
          </div>
        </div>
      </div>

      <div class="divider"></div>
      <div class="section filter">
        <div class="row">
          <div class="col s2">
            <p>Food Type</p>
          </div>
          <div class="col s10">
            <input ng-keyup="filterByGenre()" ng-model="genre" type="text" placeholder="Genre">
          </div>
        </div>
      </div>
    </div>
    <div class="col s12 grey-bg" id="meal-cards">
      <div ng-repeat="meal in meals track by $index" ng-show="meal.show" class="col s6" id="meal-card">
        <a class="secondary-primary-color panel" ui-sref="meal({mealId: meal.meal.id})">
          <img height="250" width="100%" src="{{meal.meal.Restaurant.imgUrl}}" alt="meal">
        </a>
        <!-- <img src="graph.facebook.com/v2.5/{{meal.user.facebookId}}/picture" alt=""> -->
        <img src="/img/kylecho.jpeg" alt="">
        <p>{{meal.meal.description}}</p>
        <p>{{meal.meal.title}}</p>
      </div>
    </div>
  </div>
  <div class="col s5" id="map"></div>
  <script>
  $('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15 // Creates a dropdown of 15 years to control year
  });
  $('.timepicker').pickatime();
  $('input#input_text, textarea#textarea1').characterCounter();
  $('.dropdown-button').dropdown({
        inDuration: 300,
        outDuration: 225,
        constrain_width: true, // Does not change width of dropdown to that of the activator
        hover: true, // Activate on hover
        gutter: 0, // Spacing from edge
        belowOrigin: false, // Displays dropdown below the button
        alignment: 'left' // Displays dropdown with edge aligned to the left of button
      }
    );
  </script>
</div>
