<div class="row" ng-controller="MealsCtrl">
  <div class="col s6 dark-primary-color" id="meals-right">
    <div class="col s12 light-primary-color" id="filters">
    </div>
    <div class="col s12 accent-color" id="meal-cards">
      <div class="col s6 dark-primary-color" id="meal-card" ng-repeat="meal in meals">
        <h1>{{meal.meal.title}}</h1>
      </div>
    </div>
  </div>
  <div class="col s6" id="meals-left">
    <div class="col s12 default-primary-color" id="google-maps">
    </div>
  </div>
</div>
